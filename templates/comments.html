<h4>Comment Section</h4>
<form action="/posts/new_comment" method="post">
    <div class="form-group">
        <div class="mt-3">
            <label>Name</label>
            <input class="form-control" type="text" name="username" placeholder="Enter your name here....."><br>
        </div>
        <div class="mb-1">
            <label>Comment</label><br>
            <textarea class="form-control" name="usercomment" placeholder="Start typing...."></textarea>
        </div>
        <input class="btn btn-primary" type="submit">
    </div>
</form>
<h4>submitted comments</h4>
{% for comment in comments %}
    <div id="posted-comments"class="container">
      <div class="row">
        <div class="col-md-9 col-sm-6 col-xs-12">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="comment-title">{{comment.username}}</h5>
              <p class="comment-text">{{comment.usercomment}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
